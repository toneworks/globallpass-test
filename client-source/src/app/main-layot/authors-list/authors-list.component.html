<table class="table" *ngIf="authors.length>0">
  <thead>
  <tr>
    <td>ФИО</td>
  </tr>
  </thead>
  <tr *ngFor="let author of authors.all" class="row">
    <td><input class="input" [value]="author.name" (change)="authorChanged(author, $event.target.value)"/></td>
  </tr>
</table>
<div style="height: 50px;"></div>

<div class="addButton" (click)="addAuthor()">+</div>
