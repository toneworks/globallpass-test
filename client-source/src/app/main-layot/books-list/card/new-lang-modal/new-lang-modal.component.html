<div class="background" (click)="close.emit()"></div>
<div class="modal">
  <h1>Новый язык</h1>
  <mat-form-field>
    <input matInput [(ngModel)]="lang"/>
  </mat-form-field><br/>
  <button mat-button *ngIf="lang.length>0" (click)="save()">Сохранить</button>
  <br/>
  <button mat-button style="font-size: 13px; margin-top: 30px;" (click)="close.emit()">Отмена</button>
</div>
